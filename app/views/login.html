<div class="col-lg-12 col-md-12">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6" style="margin-top:10%">
      <form role="form" name="customOptionsForm" ng-submit="submit()" ng-fab-form-options="defaultFormOptions">
        <div class="form-group">
          <label class="control-label">Email
          </label>
          <input type="text" class="form-control" placeholder="Username" ng-model="formData.username" required>
        </div>
        <div class="form-group">
          <label class="control-label">Passwort
          </label>
          <input type="password" class="form-control" id="inputPassword1" placeholder="Passwort" ng-model="formData.password" required>
        </div>
        <div class="col-lg-12 text_center">
          <button type="submit" class="standard_button ">Login</button>
        </div>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
