<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Bitte vervollständige deine Daten</h4>
  </div>
  <div class="modal-body">
    <!-- begin body -->
    <form role="form" name="customOptionsForm" ng-submit="ok()" ng-fab-form-options="defaultFormOptions">
      <div class="form-group">
        <label class="control-label">Email
        </label>
        <input type="text" class="form-control" placeholder="Email" ng-model="formData.email" required>
      </div>
      <div class="form-group">
        <label class="control-label">Username
        </label>
        <input type="text" class="form-control" placeholder="Username" ng-model="formData.username" required>
      </div>
      <div class="form-group">
        <label class="control-label">Passwort
        </label>
        <input type="password" class="form-control" placeholder="Passwort" ng-model="formData.password" required>
      </div>
      <div class="form-group">
        <label class="control-label">Passwort wiederholen
        </label>
        <input type="password" class="form-control" placeholder="Passwort wiederholen" ng-model="pwRepeat" ng-fab-match="formData.password" required>
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-default" ng-click="cancel()">Schließen</button>
        <button type="submit" class="btn btn-primary">Registrieren</button>
      </div>
    </form>
    <!-- end body-->
  </div>
  <!--<div class="modal-footer">-->
  <!--<button type="submit" class="btn btn-default" ng-click="ok()">Schließen</button>-->
  <!--<button type="button" class="btn btn-primary" ng-click="cancel()">Registrieren</button>-->
  <!--</div>-->
</div>
