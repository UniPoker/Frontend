<div ng-class="{'flipped-container': (flipped === 'true') }" class="flip-container">
  <!-- ontouchstart="this.classList.toggle('hover');" for touch hover -->
  <div class="flipper">
    <div class="front">
      <!-- front content -->
      <!-- hier noch variable den namen mit ng-src -->
      <img class="card" src="../images/cards/card_background.svg">
    </div>
    <div class="back">
      <!-- back content -->
      <!--<img class="card" src="../images/cards/diamonds_13.svg">-->
      <img class="card" ng-src="../images/cards/{{color}}.svg">
    </div>
  </div>
</div>
