<div class="game_buttons">
  <button class="btn btn-primary">Bet</button>
  <button class="btn btn-danger">Fold</button>
  <button class="btn btn-warning">Raise</button>
  <button class="btn btn-success">Call</button>

<div class="user_list_absolute panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Spielerliste</h3>
  </div>
  <div class="panel-body">
    <div ng-repeat="player in playersInGame.all">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-5">{{player.user_name}}</div>
          <div ng-show="player.small_blind" class="col-lg-1">
            <i class="fa fa-usd"></i>
          </div>
          <div ng-show="player.big_blind" class="col-lg-1">
            <i class="fa fa-btc"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
